name: Deploy Flask App to AWS EC2

on:
  push:
    branches:
      - main  # Runs the workflow on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/flask-app  # Change to your Flask app directory
            git pull origin main
            pip install -r requirements.txt  # Install dependencies
            sudo systemctl restart flask-app  # Restart Flask app (if using a service)
